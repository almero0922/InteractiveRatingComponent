<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="inactive">
        <section class="content-frame inactive">
          <span class="gray-circle logo"></span>
          <h2>How did we do?</h2>
          <p>Please let us know how we did with your support request. All feddback is appreciated to help us improve our offering!</p>
          <div class="rating">
            <button class="gray-circle">1</button>
            <button class="gray-circle">2</button>
            <button class="gray-circle">3</button>
            <button class="gray-circle">4</button>
            <button class="gray-circle">5</button>
          </div>
          <a class="submit-ca">SUBMIT</a>
        </section>
      </section>
      <section>
        <section class="content-thankyou inactive">
          <img src="./images/illustration-thank-you.svg" alt="">
          <p class="selection-text">You selected 4 out of 5</p>
          <h2>Thank you!</h2>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </section>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
